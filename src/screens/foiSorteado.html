    <script>
    function startConfetti(duration = 15000) {
        const end = Date.now() + duration;

        (function frame() {

            confetti({
                particleCount: 5,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
            });
            confetti({
                particleCount: 5,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
            });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        })();
    }


    window.onload = () => {
        startConfetti();
    };
</script>
