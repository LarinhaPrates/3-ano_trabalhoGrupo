<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/style/telaPreCadstro.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Pré Cadastro</title>
</head>

<body>
    <div class="container d-flex justify-content-center  align-items-center flex-column">
        <div class="card justify-content-center  align-items-center rounded-5 border border-white" style=" width: 40rem">
            <div class="h-25 divImg justify-content-center  align-items-center position-relative">
                <img src="../../assets/img/perfil.png" class="card-img-top" alt="...">
            </div>
            <div class="card-body col col-sm-6 col-lg-8 d-flex flex-column ">
                <h2 class="card-title fs-1 d-flex justify-content-center  align-items-center abhaya-libre-semibold textLogin">Você deseja participar do pré-cadastro?</h2>
                <form action="" method="post">
                    <div class="formulario d-flex flex-column">
                    <input type="text" placeholder="Username" class="inputUser border border-white w-auto abhaya-libre-semibold">
                    <input type="text" placeholder="Password" class="inputSenha border border-white mb-4 w-auto abhaya-libre-semibold">
                    <button class="btn btn-primary active mb-4 abhaya-libre-semibold fs-5" type="submit">Vamos Começar?</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
